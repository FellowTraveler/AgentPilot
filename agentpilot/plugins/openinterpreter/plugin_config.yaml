action-inputs:
  decay_at_idle_count: 2
  lookback-msg-count: 2
  lookback-msg-count-increment: true  # Checkbox
#  use-llm: default
actions:
  enabled: true  # Checkbox
  lookback-msg-count: 2
  replace-busy-action-on-new: false  # Checkbox
  source-directory: .   # FolderSelectDialog
  try-without-react: false  # Checkbox  # Faster for single actions, less relable for complex requests
  use-function-calling: true  # Checkbox
  use-validator: false  # Checkbox
code-interpreter:
  forced: false  # Checkbox
  run-code-automatically: false  # Checkbox
  wrap-output-with-personality: false  # Checkbox  # Cheaper but longer
  wrap-input-with-personality: false  # Checkbox  # Faster but more expensive (I think?)
context:
  archive-context-after-idle: 3600
  behaviour: true  # Checkbox
  fallback-to-davinci: true  # Checkbox
  intermediate-responses: true  # Checkbox
  jailbreak: true  # Checkbox
  max-messages: 6
  on-consecutive-response: PAD  # Dropdown(Items: PAD, RESET, RESTART)
  prefix-all-assistant-msgs: #  "(\U0001F513 Developer Mode Output) "  # Textfield
react:
  enabled: false