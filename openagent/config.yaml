action-inputs:
  decay_at_idle_count: 2
  lookback-msg-count: 2
  lookback-msg-count-increment: true
actions:
  enabled: true
  lookback-msg-count: 2
  source-directory: .
  use-function-calling: false
  use-validator: true
context:
  archive-context-after-idle: 3600
  behaviour: true
  fallback-to-davinci: true
  intermediate-responses: true
  jailbreak: true
  max-messages: 6
  on-consecutive-response: PAD
  prefix-all-assistant-msgs: "(\U0001F513 Developer Mode Output) "
finetune:
  data-path: utils/finetuning
  model-action-decision: ''
  model-action-validator: ''
  model-input-extractor: ''
  model-react-requests: ''
open-interpreter:
  allow-saved-actions: true
  enabled: true
react:
  always-use: true
  enabled: true
  max-steps: 5
  on-no-actions: INTERPRETER
system:
  db-path: data (pers).db
  debug: true
  passive-listen-secs: 300
  termcolor-assistant: cyan
  termcolor-verbose: light_grey
  verbose: true
user:
  location: Manchester, UK
  name: User
voice:
  current-voice-id: 68251
  mute-voice: false
  speak-in-segments: true
